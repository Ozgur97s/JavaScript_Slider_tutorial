<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img
              class="card-img-top"
              src="img/2015-mitsubishi-lancer-evolution-final-edition-test-review-car-and-driver-photo-667032-s-original.jpg"
              alt=""
            />
            <div class="card-body">
              <h5 class="card-title">Lancer Evolution X</h5>
              <p class="card-text"></p>
              <a class="card-link" href="#"> Read more</a>
            </div>
            <div class="card-footer">
              <i class="fa-sharp fa-solid fa-arrow-left"></i>
              <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
